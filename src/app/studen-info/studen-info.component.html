<div>

<div fxLayout fxLayoutAlign="center center">
   <mat-form-field fxFlex="40%">
     <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
   </mat-form-field>
 </div>

<table mat-table [dataSource]="dataSource" matSort>

   <ng-container matColumnDef="admNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Admission Number </th>
      <td mat-cell *matCellDef="let element"> {{element.admNo }} </td>
      </ng-container>

<ng-container matColumnDef="name">
<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
<td mat-cell *matCellDef="let element"> {{element.name }} </td>
</ng-container>
<ng-container matColumnDef="DOB">
<th mat-header-cell *matHeaderCellDef> Date of Birth </th>
<td mat-cell *matCellDef="let element"> {{element.DOB.toDate()| date:'yyyy/MM/dd' }}</td>

</ng-container>

<ng-container matColumnDef="adm_date">
   <th mat-header-cell *matHeaderCellDef mat-sort-header> Admission Date </th>
   <td mat-cell *matCellDef="let element"> {{element.ADM_DATE.toDate()| date:'yyyy/MM/dd' }}</td>
   </ng-container>

<ng-container matColumnDef="aadhar">
<th mat-header-cell *matHeaderCellDef> AADHAR </th>
<td mat-cell *matCellDef="let element"> {{element.AADHAR}} </td>
</ng-container>

<ng-container matColumnDef="fatherName">
   <th mat-header-cell *matHeaderCellDef> fathers Name </th>
   <td mat-cell *matCellDef="let element"> {{element.fatherName}} </td>
   </ng-container>
   <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef> Sex </th>
      <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
      </ng-container>

<ng-container matColumnDef="details">
<th mat-header-cell *matHeaderCellDef> Details </th>
<td mat-cell *matCellDef="let element">
   <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
      <mat-icon class="mat-18">reorder</mat-icon>
   </button>
</td>
</ng-container>
<ng-container matColumnDef="update">
   <th mat-header-cell *matHeaderCellDef> Update </th>
   <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
         <mat-icon class="mat-18">system_update</mat-icon>
      </button>
   </td>
</ng-container>
<ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
            <mat-icon class="mat-18">delete</mat-icon>
      </button>
      </td>
   </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20,50,100]">
   Paginator </mat-paginator>

</div>
